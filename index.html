<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Festival</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Music Festival</h1>
        <div id="music_festival">
            <form autocomplete="off">
                <fieldset id="festival">
                    <legend id="createFestival" class="info"></legend>
                    <h2>Create Festival</h2>
                    <input type="text" id="festivalName" placeholder="Festival Name">
                    <input type="text" id="country" placeholder="Country">
                    <input type="text" id="city" placeholder="City">
                    <input type="date" id="startDate" placeholder="Enter start date in format:  ">
                    <input type="date" id="endDate" placeholder="Enter end date in format:  " disabled>
                    <input type="button" id="btnFestival" value="Create Festival">
                </fieldset>
                <div id="programSection">
                    <fieldset id="band">
                        <legend id="createBand" class="info"></legend>
                        <h2>Add Band</h2>
                        <input type="text" id="bandName" placeholder="Band Name">
                        <select name="Music Genre" id="musicGenre">
                            <option value="" disabled selected>Select genre</option>
                            <option value="">Electronic</option>
                            <option value="">Hip hop</option>
                            <option value="">R'n'B</option>
                            <option value="">Pop</option>
                            <option value="">Rock</option>
                        </select>
                        <input type="number" id="performanceDuration" placeholder="Performance Duration">
                        <div id="bandError" class="error"></div>
                        <input type="button" id="btnBand" value="Create Band">
                    </fieldset>
                    <fieldset id="program">
                        <legend id="addBandToDay" class="info"></legend>
                        <h2>Add Band to Festival</h2>
                        <select name="Select Festival Day" id="selectFestivalDay">
                            <option value="" disabled selected>Please select desired day</option>
                        </select>
                        <select name="Add Band to Program" id="bands">
                            <option value="" disabled selected>Select band</option>
                        </select>
                        <input type="button" id="btnProgram" value="Add Band to Festival">
                    </fieldset>
                </div>
            </form>
        </div>
        <input id="view-festival" type="button" class="classy-btn" value="VIEW FESTIVAL PROGRAMME"></input>
    </div>
    <div id="preview">
    </div>
    <footer>
        <p>Created by
            <a href="#" target="_blank">Tamara Jovanovic</a> | &copy; 2019.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
